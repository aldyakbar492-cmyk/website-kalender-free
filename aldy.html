<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYarchives</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1;
            --accent: #22d3ee;
            --text: #f8fafc;
        }

        /* Anti-Lag: Pakai performa GPU */
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-color);
            color: var(--text);
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: auto; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: rgba(30, 41, 59, 0.8);
            border-radius: 20px; margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        select {
            padding: 8px 12px; border-radius: 10px;
            background: #0f172a; color: white; border: 1px solid #334155;
            cursor: pointer; font-size: 14px;
        }

        .roadmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 15px; padding: 15px;
            min-height: 110px; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; position: relative;
            transition: transform 0.2s ease, border-color 0.2s ease;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .day-card.active { border-left: 4px solid var(--primary); background: #1e2b4a; }

        .day-num { font-size: 1.5em; font-weight: 800; color: rgba(255,255,255,0.05); position: absolute; top: 10px; right: 15px; }
        .task-content { font-size: 0.9em; color: #94a3b8; margin-top: 20px; font-weight: 600; }
        .task-content.saved { color: var(--accent); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; border: 1px solid #334155; }
        textarea { width: 100%; height: 120px; margin: 15px 0; padding: 12px; background: #0f172a; color: white; border: 1px solid #334155; border-radius: 10px; resize: none; outline: none; }
        
        .btn-group { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: transparent; color: #94a3b8; border: 1px solid #334155; padding: 10px 20px; border-radius: 10px; cursor: pointer; }

        @media (max-width: 600px) { .roadmap-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 style="margin:0; font-size: 1.2rem; color: var(--accent);">MYarchives</h2>
        <div class="controls">
            <select id="monthSelect" onchange="changePeriod()"></select>
            <select id="yearSelect" onchange="changePeriod()"></select>
        </div>
    </header>
    <div class="roadmap-grid" id="roadmap"></div>
</div>

<div class="modal" id="taskModal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin:0">Task</h3>
        <p id="modalDateDisplay" style="color: var(--accent); font-size: 0.8em;"></p>
        <textarea id="taskInput"></textarea>
        <div class="btn-group">
            <button class="btn-cancel" onclick="closeModal()">Batal</button>
            <button class="btn-save" onclick="saveTask()">Simpan</button>
        </div>
    </div>
</div>

<script>
    const months = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
    let selectedMonth = new Date().getMonth();
    let selectedYear = new Date().getFullYear();
    let currentDay = null;

    function init() {
        const mSelect = document.getElementById('monthSelect');
        const ySelect = document.getElementById('yearSelect');

        let monthOptions = "";
        months.forEach((m, i) => monthOptions += `<option value="${i}">${m}</option>`);
        mSelect.innerHTML = monthOptions;
        mSelect.value = selectedMonth;

        let yearOptions = "";
        for(let i = 2024; i <= 3000; i++) yearOptions += `<option value="${i}">${i}</option>`;
        ySelect.innerHTML = yearOptions;
        ySelect.value = selectedYear;

        render();
    }

    function render() {
        const roadmap = document.getElementById('roadmap');
        const days = new Date(selectedYear, selectedMonth + 1, 0).getDate();
        const storageKey = `roadmap_${selectedMonth}_${selectedYear}`;
        const data = JSON.parse(localStorage.getItem(storageKey)) || {};

        let cardsHTML = "";
        for (let i = 1; i <= days; i++) {
            const hasData = data[i] && data[i].trim() !== "";
            // Logika baru: jika ada data tampilkan "Tersimpan", jika tidak tampilkan "Kosong"
            const displayText = hasData ? "Tersimpan" : "<i>Kosong</i>";
            const statusClass = hasData ? "saved" : "";
            
            cardsHTML += `
                <div class="day-card ${hasData ? 'active' : ''}" onclick="openModal(${i})">
                    <div class="day-num">${i}</div>
                    <div class="task-content ${statusClass}">${displayText}</div>
                </div>
            `;
        }
        roadmap.innerHTML = cardsHTML;
    }

    function openModal(day) {
        currentDay = day;
        const storageKey = `roadmap_${selectedMonth}_${selectedYear}`;
        const data = JSON.parse(localStorage.getItem(storageKey)) || {};
        document.getElementById('modalDateDisplay').innerText = `${day} ${months[selectedMonth]} ${selectedYear}`;
        document.getElementById('taskInput').value = data[day] || '';
        document.getElementById('taskModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('taskModal').style.display = 'none'; }

    function saveTask() {
        const storageKey = `roadmap_${selectedMonth}_${selectedYear}`;
        const data = JSON.parse(localStorage.getItem(storageKey)) || {};
        const val = document.getElementById('taskInput').value;
        if (val.trim()) data[currentDay] = val; else delete data[currentDay];
        localStorage.setItem(storageKey, JSON.stringify(data));
        closeModal();
        render();
    }

    function changePeriod() {
        selectedMonth = parseInt(document.getElementById('monthSelect').value);
        selectedYear = parseInt(document.getElementById('yearSelect').value);
        render();
    }

    init();
</script>
</body>
</html>
